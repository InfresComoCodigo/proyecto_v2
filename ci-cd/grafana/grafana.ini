[analytics]
reporting_enabled = false

[security]
admin_password = admin123
allow_sign_up = false

[users]
allow_sign_up = false
default_theme = dark

[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Viewer

[dashboards]
default_home_dashboard_path = /var/lib/grafana/dashboards/jenkins-overview.json

[provisioning]
dashboards = /etc/grafana/provisioning/dashboards
datasources = /etc/grafana/provisioning/datasources

[server]
protocol = http
http_port = 3000
domain = localhost
enforce_domain = false
root_url = http://localhost:3000/

[database]
type = sqlite3
path = grafana.db

[session]
provider = file

[log]
mode = console
level = info

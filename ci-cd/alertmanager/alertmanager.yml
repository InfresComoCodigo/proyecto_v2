global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@company.com'
  smtp_auth_username: 'alerts@company.com'
  smtp_auth_password: 'password'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
    - match:
        severity: warning
      receiver: 'warning-alerts'

receivers:
  - name: 'web.hook'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true

  - name: 'critical-alerts'
    email_configs:
      - to: 'admin@company.com'
        subject: 'üö® CRITICAL ALERT: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        body: |
          üö® **CRITICAL ALERT**
          
          **Alert:** {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}
          
          **Description:** {{ range .Alerts }}{{ .Annotations.description }}{{ end }}
          
          **Status:** {{ .Status }}
          
          **Labels:**
          {{ range .Alerts }}{{ range .Labels.SortedPairs }}
          - {{ .Name }}: {{ .Value }}
          {{ end }}{{ end }}
    slack_configs:
      - api_url: 'YOUR_SLACK_WEBHOOK_URL'
        channel: '#alerts'
        title: 'üö® Critical Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        color: 'danger'

  - name: 'warning-alerts'
    email_configs:
      - to: 'devops@company.com'
        subject: '‚ö†Ô∏è WARNING: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        body: |
          ‚ö†Ô∏è **WARNING ALERT**
          
          **Alert:** {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}
          
          **Description:** {{ range .Alerts }}{{ .Annotations.description }}{{ end }}
          
          **Status:** {{ .Status }}
          
          **Labels:**
          {{ range .Alerts }}{{ range .Labels.SortedPairs }}
          - {{ .Name }}: {{ .Value }}
          {{ end }}{{ end }}
    slack_configs:
      - api_url: 'YOUR_SLACK_WEBHOOK_URL'
        channel: '#warnings'
        title: '‚ö†Ô∏è Warning Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        color: 'warning'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'dev', 'instance']
